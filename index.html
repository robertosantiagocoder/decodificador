<!DOCTYPE html>
<html lang="pt-BR">
<head> <!--Informacoes passadas para o navegador-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Decodificador Alura</title>
    <!--Aparencia-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="structure.css">
    <link rel="stylesheet" type="text/css" href="improvement.css">
    <!--Fontes-->
    <!--JavaScripts-->
    <script src="https://kit.fontawesome.com/cb02244758.js" crossorigin="anonymous"></script>
    <script src="scripts/main_proj_alura.js" defer></script>

</head>
<body><!--Conteúdo para ser exibido-->
    <header>
            <img class="vector" src="./figuras/logo.svg" alt="Alura Logotipo">
    </header>

    <main>

        <span class="alerta"></span>
        <section class="container_texto">

            <div class="area">
                <textarea class="area_texto" id="entrada" cols="41" rows="8"  placeholder="Digite seu texto" spellcheck="false"></textarea>
                <span class="info">
                    <img src="./figuras/wow.svg" alt="Atenção">
                Não utilize acentuação, nem caracteres especiais
                </span>
            </div>
            
                <div class="buttons">
                    <button type="button" id="but_cript" onclick="btnCript()">
                        <i class="fa-solid fa-turn-up"></i>
                        Criptografar
                    </button>
                    <button type="buttons"class="but_decript" onclick="btnDecript()">
                        <i class="fa-solid fa-turn-down"></i>
                        Descriptografar
                    </button>
                </div>  
        </section>

        <section class="container_ilustrado">
            <img src="./figuras/lupa.svg" alt="Homem de lupa">
            <span class="info">
                Nenhum texto encontrado
            </span>
            <span class="info">
                Digite um texto que você deseja criptografar ou descriptografar.
            </span>

            <textarea  class="mensagem" id= "saida" cols="20" rows="10"></textarea>
            <button class="btn-copiar"><i class="fa-regular fa-copy"></i> Copiar</button>        
        </section>
        
    </main>

        
</body>
</html>
