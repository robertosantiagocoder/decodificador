<!DOCTYPE html>
<html lang="pt-BR">
<head> <!--Informacoes passadas para o navegador-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>

    <!--Aparencia-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/improvement.css">
    
    <!--Fontes-->
    <!--JavaScripts-->
</head>
<body><!--Conteúdo para ser exibido-->

    <header>
        <div class="caixa">
        <h1><img class="vector" src="figuras/logo.svg" alt="Alura Logotipo" placeholder="Digite seu texto"></h1>
        <nav class="titulo">Decodificador Alura</nav>
        </div>
    </header>

    <main>
        <section>
            <div class="campo_texto">
                <textarea name="texto inicial" id="entrada"placeholder="Digite seu texto"></textarea>
            </div>
            <div>
                <div id="info">
                    <span class="simbolos">
                    error
                    </span>
                    <span>
                        Apenas letras minusculas,sem acento e sem caracteres especiais 
                    </span>
                </div>
                <div id="buttons">
                    <button id="criptografar">
                        Criptografar
                    </button>
                    <button id="descriptografar">
                        Descriptografar
                    </button>
                </div>  
            </div>
        </section>

        <aside>
            <div id="sem_mensagem">
                <img src="figuras/lupa.svg" alt="Cadê o texto?">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="mensagem">
                <textarea readonly id="saida">
                </textarea>
                <button id="copiar">Copiar</button>
            </div>
        </aside>
    </main>

        
</body>
</html>
