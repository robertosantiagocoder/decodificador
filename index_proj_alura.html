<!DOCTYPE html>
<html lang="pt-BR">
<head> <!--Informacoes passadas para o navegador-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <!--Aparencia-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/structure.css">
    <link rel="stylesheet" type="text/css" href="css/improvement.css">
    <!--Fontes-->
    <!--JavaScripts-->
    <script src="https://kit.fontawesome.com/cb02244758.js" crossorigin="anonymous"></script>
    <script src="scripts/main_proj_alura.js" defer></script>

</head>
<body><!--Conteúdo para ser exibido-->
    <header>
        <div class="caixa">
        <h1>
            <img class="vector" src="figuras/logo.svg" alt="Alura Logotipo" placeholder="Digite seu texto">
        </h1>
        <nav class="titulo">
        Decodificador Alura
        </nav>
        </div>
    </header>

    <main>
        <span class="alerta"></span>
        <div class="container_texto">
            <div class="area">
                <textarea name="area_texto" id="entrada" cols="30" rows="10"  placeholder="Digite seu texto" spellcheck="false"></textarea>
                <span class="info">
                    <img src="figuras/wow.svg" alt="Atenção">
                Não utilize acentuação, nem caracteres especiais
                </span>
            </div>
            
                <div class="buttons">
                    <button type="button" id="but_cript">
                        <i class="fa-solid fa-turn-up"></i>
                        Criptografar
                    </button>
                    <button type="buttons"class="but_decript">
                        <i class="fa-solid fa-turn-down"></i>
                        Descriptografar
                    </button>
                </div>  
        </div>
        <div class="container_ilustrado">
            <img src="figuras/lupa.svg" alt="Homem de lupa">
            <span class="info">
                Nenhum texto encontrado
            </span>
            <span class="info">
                Digite um texto que você deseja criptografar ou descriptografar.
            </span>
        </div>

        
    </main>

        
</body>
</html>
